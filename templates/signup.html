<!DOCTYPE  html>
<html>
    <head>
        <title>User Signup</title>
        <style>
            .error {
                color: red;
            }
        </style>
    </head>
    <body>

        <h1>Signup</h1>
        <form action="/verify" method="post">
            <label>Username
                <input type="text" name="username" />
            </label>
            {% if request.args.get("username_error") %}
                {{ request.args.get("username_error") }}
            {% endif %}
            <br>
            <label>Password
                <input type="password" name="password" />
            {% if request.args.get("password_error") %}
                {{ request.args.get("password_error") }}
            {% endif %}
            <br>
            <label>Verify password
                <input type="password" name="verify_password" />
            </label>
            {% if request.args.get("v_password_error") %}
                {{ request.args.get("v_password_error") }}
            {% endif %}
            <br>
            <label>Email (optional)
                <input type="text" name="email" />
            </label>
            {% if request.args.get("email_error") %}
                {{ request.args.get("email_error") }}
            {% endif %}
            <br>
            <input type="submit" value="Submit" />
            
        </form>

</body>
</html>
